        <script>
            $(function () {
                $('a[href^="#"]').click(function () {
                    var speed = 500;

                    var href = $(this).attr("href");
                    var target = $(href == "#" || href == "" ? 'html' : href);

                    $('body,html').animate({
                        scrollTop: position
                    }, 550, 'swing');
                    return false;
                });
