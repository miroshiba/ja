        <script>
            $(function () {
                $('a[href^="#"]').click(function () {
                    var speed = 500;
                    var headerHight = 55;
                    var href = $(this).attr("href");
                    var target = $(href == "#" || href == "" ? 'html' : href);
                    var position = target.offset().top - headerHight;
                    $('body,html').animate({
                        scrollTop: position
                    }, 550, 'swing');
                    return false;
                });
            });

        </script>
